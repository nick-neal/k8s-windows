name: Build Flannel Windows Container Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
env:
  flannelVersion: 'v0.24.6'
  dockerfilePath: 'flanneld/Dockerfile'
  IMAGE_NAME: 'flannel'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-publish-docker-image:
    name: Build and Publish Docker Image
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Build and push an image to container registry
        run: |
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_SECRET }}
          docker build --file=$env:dockerfilePath -t ${{ secrets.DOCKER_USER }}/$env:IMAGE_NAME`:$env:flannelVersion-hostprocess .
          docker image push ${{ secrets.DOCKER_USER }}/$env:IMAGE_NAME:$env:flannelVersion-hostprocess
          docker logout